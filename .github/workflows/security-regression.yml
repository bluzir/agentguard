name: Security Regression

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Unit/integration tests
        run: npm test

      - name: Security regression pentest
        run: |
          node dist/cli/index.js init --framework generic --profile standard --output /tmp/radius-ci.yaml
          node dist/cli/index.js pentest --config /tmp/radius-ci.yaml
